{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 15px;">
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h6 class="card-title">Eliminacion del registro ingresado</h6>
                <form method="post">{% csrf_token %} 
                    <p class="card-text">Se eliminara el siguiente registro de ingreso "{{ object }}"?</p> 
                    <input class="btn btn-danger  btn-sm" type="submit" value="Confirmar">
                    <a class="btn btn-success btn-sm" href="{% url 'auditorias' %}">Cancelar eliminacion</a>
                </form>

            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
